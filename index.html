<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ex HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Fórmulario</h1>
        <h2>Exercicio de HTML com JS </h2>
        <form class="exercicio" id="form-ex">
        
            <input type="number" id="campoA" required placeholder="Primeiro Número" />
            <input type="number" id="campoB" required placeholder="Segundo Número" />
            <p class="error-message">
                O primeiro número tem que ser maior que o Segundo número
            </p>
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
        <p class="success-message">
        </p>
    </div>
    <script src="./main.js"></script>
   
</body>
</html>
